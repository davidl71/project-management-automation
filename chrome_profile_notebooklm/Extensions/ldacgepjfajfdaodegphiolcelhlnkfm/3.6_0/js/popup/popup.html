<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AliExpress Free Invoice</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="../libs/jquery-2.2.4.min.js"></script>
        <style>
            body {
                font-family: "Open Sans";
                width: 300px;
                height: 400px;
                margin: 0px;
                font-size: 14px;
            }
            * {
                font-family: "Open Sans";
            }
            .header {
                background-color: #ff4747;
                padding: 0px 0px;
                color: white;
                font-weight: bold;
                height:50px;
            }

            .title {
                text-align: center;
                vertical-align: middle;
                line-height: 50px; 
            }
            .subtitle {
                text-align: center;
                vertical-align: middle;
                line-height: 30px; 
                font-size: 12px;
                margin-top: 10px;
                margin-bottom:10px;
            }
            .buyer_informations_header{
                font-size: 12px;
                margin-top:30px;
                margin-bottom:5px;
                margin-left:20px;
            }
            .buyer_extra_info{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .button_go_to_orders{
                background-color: #ff4747;
                width: 200px;
                height: 75px;
                color:white;
                border:none;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .button_save{
                background-color: #ff4747;
                width: 80px;
                height: 30px;
                color:white;
                border:none;
                margin-top:5px;
                margin-left:20px;
            }
            .link_how_to {
                text-align: center;
                margin-top:20px;
                color:grey;
            }
            .link_how_to a {
                color:grey;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="title"></div>
        </div>
        <div class="subtitle"></div>
        <button class="button_go_to_orders" id="button_go_to_orders"></button>
        <div class="buyer_informations_header"></div>
        <textarea class="buyer_extra_info" id="buyer_extra_info" name="buyer_extra_info" rows="5" cols="34"></textarea>
        <button class="button_save" id="button_save"></button>
        <div class="link_how_to"><a href="" id="link_how_to"></a></div>
        <script src="popup.js"></script>
    </body>
  </html>
