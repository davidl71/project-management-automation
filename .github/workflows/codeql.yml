# GitHub CodeQL Security Analysis
# Semantic code analysis to find security vulnerabilities
# https://docs.github.com/code-security/code-scanning

name: CodeQL

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual runs

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      # Required for CodeQL
      security-events: write
      # Required for actions/checkout to fetch code
      contents: read
      # Required for private repos (if using GitHub Advanced Security)
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']
        # CodeQL supports: c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Custom queries: security-extended includes more checks
          queries: +security-extended,security-and-quality
          # Config file for custom configuration
          config-file: ./.github/codeql/codeql-config.yml

      # For Python, CodeQL does extraction automatically (no build needed)
      # For compiled languages, you would add build steps here

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload SARIF results to GitHub Security tab
          upload: true

  # Optional: Summary job for branch protection rules
  codeql-status:
    name: CodeQL Status
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    steps:
      - name: Check CodeQL Results
        run: |
          if [ "${{ needs.analyze.result }}" == "success" ]; then
            echo "✅ CodeQL analysis completed successfully"
          else
            echo "⚠️ CodeQL analysis had issues - check Security tab for details"
            exit 1
          fi

