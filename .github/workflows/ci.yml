name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          
      - name: Run ruff
        run: ruff check . --output-format=github
        
      - name: Run black (check)
        run: black --check .
        
      - name: Run mypy
        run: mypy project_management_automation --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          
      - name: Run tests
        run: pytest tests/ -v --tb=short
        
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install pip-audit
        run: pip install pip-audit
        
      - name: Run pip-audit
        run: pip-audit --requirement requirements.txt --desc
        continue-on-error: true

  # Dogfooding: Exarp uses its own tools in CI!
  exarp-self-check:
    name: Exarp Self-Check (Dogfooding)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Exarp
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Run Documentation Health Check
        run: |
          python -c "
          from project_management_automation.tools.docs_health import check_documentation_health
          import json
          result = json.loads(check_documentation_health())
          print(json.dumps(result, indent=2))
          if result.get('data', {}).get('health_score', 0) < 70:
              print('::warning::Documentation health score is below 70%')
          "
        continue-on-error: true
          
      - name: Run Task Alignment Check
        run: |
          python -c "
          from project_management_automation.tools.todo2_alignment import analyze_todo2_alignment
          import json
          result = json.loads(analyze_todo2_alignment())
          print(json.dumps(result, indent=2))
          score = result.get('data', {}).get('average_alignment_score', 0)
          if score < 80:
              print(f'::warning::Task alignment score is {score}%, below 80%')
          "
        continue-on-error: true
          
      - name: Run Tag Validation
        run: |
          python -c "
          from project_management_automation.tools.tag_consolidation import consolidate_tags
          print(consolidate_tags(dry_run=True))
          "
        continue-on-error: true
          
      - name: Generate Project Scorecard
        run: |
          python -c "
          from project_management_automation.tools.project_scorecard import generate_project_scorecard
          import json
          result = json.loads(generate_project_scorecard('json'))
          print(json.dumps(result, indent=2))
          overall = result.get('overall_score', 0)
          print(f'::notice::Project Health Score: {overall}%')
          "
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, exarp-self-check]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install build tools
        run: pip install build
        
      - name: Build package
        run: python -m build
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

